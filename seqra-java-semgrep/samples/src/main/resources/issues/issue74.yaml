rules:
  - id: find_sec_bugs.DMI_EMPTY_DB_PASSWORD-1.HARD_CODE_PASSWORD-2
    languages:
      - java
    message: 'This code creates a database connect using a blank or empty password.
    This indicates that the

    database is not protected by a password.

    '
    metadata:
      category: security
      cwe: 'CWE-259: Use of Hard-coded Password'
      technology:
        - java
    patterns:
      - pattern: java.sql.DriverManager.getConnection($URI, $USR, "");
    severity: WARNING

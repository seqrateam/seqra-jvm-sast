rules:
  - id: strconcat-RuleWithMetavarConcat
    languages:
      - java
    severity: ERROR
    message: match strconcat/RuleWithMetavarConcat
    patterns:
      - pattern-either:
          - pattern: |-
              $A = src1();
              ...
              $B = src2();
              ...
              $C = $A + $B;
              ...
              sink($C);
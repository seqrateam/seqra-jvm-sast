rules:
  - id: taint-RuleWithPass
    languages:
      - java
    severity: ERROR
    message: match taint/RuleWithPass
    mode: taint
    pattern-sources:
      - patterns:
          - focus-metavariable: $X
          - pattern: $X = src();
    pattern-sinks:
      - patterns:
          - pattern: sink($Y);
          - focus-metavariable: $Y
    pattern-propagators:
      - from: $F
        to: $T
        patterns:
          - pattern: $T = pass($F)
